<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Game Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .game-card {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s, background 0.3s;
      cursor: pointer;
    }
    .game-card:hover {
      transform: translateY(-5px);
      background: #333;
    }
    button {
      background: #4CAF50;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® My HTML Games</h1>
  <div class="game-grid">
    <div class="game-card">
      <h2>Frankfurt jumper</h2>
      <p>unfinished platformer</p>
      <button onclick="window.location.href='generic chase game.html'">Play</button>
    </div>
    <div class="game-card">
      <h2>Minesweeper</h2>
      <p>idk search it up</p>
      <button onclick="window.location.href='Stolen minesweeper copy.html'">Play</button>
    </div>
    <div class="game-card">
      <h2>Game 3</h2>
      <p>Puzzle & strategy fun.</p>
      <button onclick="window.location.href='game3.html'">Play</button>
    </div>
  </div>
</body>
</html>
