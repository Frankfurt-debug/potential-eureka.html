<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 1;
    }

    /* Background video styling */
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: rgba(42, 42, 42, 0.85);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s, background 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(51, 51, 51, 0.9);
    }

    button {
      background: #4CAF50;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .section {
      margin-bottom: 50px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop>
    <source src="https://cdn.coverr.co/videos/coverr-clouds-over-the-mountains-3941/1080p.mp4" type="video/mp4">
  </video>

  <h1>Frankfurt hub</h1>

  <!-- Websites Section -->
  <div class="section">
    <h2>Websites</h2>
    <div class="grid">
      <div class="card">
        <h3>Google</h3>
        <p>Search the web</p>
        <button onclick="window.open('https://google.com','_blank')">Visit</button>
      </div>
      <div class="card">
        <h3>GitHub</h3>
        <p>My code projects</p>
        <button onclick="window.open('https://github.com','_blank')">Visit</button>
      </div>
      <div class="card">
        <h3>YouTube</h3>
        <p>Watch videos</p>
        <button onclick="window.open('https://youtube.com','_blank')">Visit</button>
      </div>
    </div>
  </div>

  <!-- Games Section -->
  <div class="section">
    <h2>Frankfurt games</h2>
    <div class="grid">
      <div class="card">
        <h3>Frankfurt Jumper</h3>
        <p>Unfinished platformer</p>
        <button onclick="window.location.href='generic chase game.html'">Play</button>
      </div>
      <div class="card">
        <h3>Minesweeper</h3>
        <p>Classic puzzle</p>
        <button onclick="window.location.href='Stolen minesweeper copy.html'">Play</button>
      </div>
      <div class="card">
        <h3>Don't Click</h3>
        <p>Seriously, donâ€™t</p>
        <button onclick="window.location.href='why you click'">Play</button>
      </div>
    </div>
  </div>

</body>
</html>
