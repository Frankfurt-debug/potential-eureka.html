<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frankfurt hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    /* Background video */
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay on video */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
      pointer-events: none;
      transition: background 0.2s linear;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      width: 100%;
      justify-items: center;
    }

    .card {
      background: rgba(42, 42, 42, 0.85);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s, background 0.3s;
      cursor: pointer;
      width: 220px;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(51, 51, 51, 0.9);
    }

    button {
      background: #4CAF50;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Quicksand', sans-serif;
    }

    button:hover {
      background: #45a049;
    }

    .section {
      margin-bottom: 50px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop>
    <source src="https://github.com/Frankfurt-debug/potential-eureka.html/raw/refs/heads/main/images%20and%20stuff/audiocleaner_20250812_204943_file.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <h1>Frankfurt Hub</h1>

  <!-- Websites Section -->
  <div class="section">
    <h2>Useful Websites</h2>
    <div class="grid">
      <div class="card">
        <h3>Google</h3>
        <p>Search the web</p>
        <button onclick="window.open('https://google.com','_blank')">Visit</button>
      </div>
      <div class="card">
        <h3>GitHub</h3>
        <p>My code projects</p>
        <button onclick="window.open('https://github.com','_blank')">Visit</button>
      </div>
      <div class="card">
        <h3>YouTube</h3>
        <p>Watch videos</p>
        <button onclick="window.open('https://youtube.com','_blank')">Visit</button>
      </div>
    </div>
  </div>

  <!-- Games Section -->
  <div class="section">
    <h2>Frankfurt Games</h2>
    <div class="grid">
      <div class="card">
        <h3>Frankfurt Jumper</h3>
        <p>Unfinished platformer</p>
        <button onclick="window.location.href='generic chase game.html'">Play</button>
      </div>
      <div class="card">
        <h3>Minesweeper</h3>
        <p>Classic puzzle</p>
        <button onclick="window.location.href='Stolen minesweeper copy.html'">Play</button>
      </div>
      <div class="card">
        <h3>Don't Click</h3>
        <p>Seriously, don’t</p>
        <button onclick="window.location.href='why you click'">Play</button>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.querySelector('.overlay');

    window.addEventListener('scroll', () => {
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollRatio = window.scrollY / maxScroll;
      // Base darkness 0.55 → max 0.85
      const darkness = 0.55 + scrollRatio * 0.3;
      overlay.style.background = `rgba(0, 0, 0, ${darkness.toFixed(2)})`;
    });
  </script>

</body>
</html>
