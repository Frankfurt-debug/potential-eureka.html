<!DOCTYPE html>
<html>
<head>
  <title>Tile-Based 2D Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: white;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let keys = {};
let player = {
    x: 200,
    y: 300,
    width: 50,
    height: 70,
    vx: 0,
    vy: 0,
    speed: 5,
    gravity: 0.5,
    jumpPower: -10,
    onGround: false,
    tilt: 0, // current rotation in radians
    targetTilt: 0 // desired rotation
};

const playerImg = new Image();
playerImg.src = "player.png"; // your rectangle PNG

window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

function update() {
    // Horizontal movement
    if (keys["a"]) {
        player.vx = -player.speed;
        player.targetTilt = -0.1; // slight left tilt
    } else if (keys["d"]) {
        player.vx = player.speed;
        player.targetTilt = 0.1; // slight right tilt
    } else {
        player.vx = 0;
        player.targetTilt = 0; // return upright
    }

    // Jump
    if (keys["w"] && player.onGround) {
        player.vy = player.jumpPower;
        player.onGround = false;
    }

    // Apply gravity
    player.vy += player.gravity;

    // Update position
    player.x += player.vx;
    player.y += player.vy;

    // Ground collision
    if (player.y + player.height >= canvas.height - 50) {
        player.y = canvas.height - 50 - player.height;
        player.vy = 0;
        player.onGround = true;
    }

    // Jump/fall tilt adjustment
    if (!player.onGround) {
        if (player.vy < 0) player.targetTilt = -0.15; // tilt up
        else if (player.vy > 0) player.targetTilt = 0.15; // tilt down
    }

    // Smooth tilt
    player.tilt += (player.targetTilt - player.tilt) * 0.1;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
    ctx.rotate(player.tilt);
    ctx.drawImage(playerImg, -player.width / 2, -player.height / 2, player.width, player.height);
    ctx.restore();
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
